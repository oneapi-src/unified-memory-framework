# Checks required for a PR to merge. This workflow mostly call other workflows.
name: PR/push

on: [push, pull_request]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  GPU:
    uses: ./.github/workflows/gpu.yml
