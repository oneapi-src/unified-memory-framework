# Various non-standard tests, requiring e.g. longer run
name: Nightly

# This job is run at 00:00 UTC every day or on demand.
on:
  push:
    branches-ignore:
      - 'dependabot/**'
  pull_request:

permissions:
  contents: read

jobs:
  L0:
    uses: ./.github/workflows/reusable_gpu.yml
    with:
      name: "LEVEL_ZERO"
  CUDA:
    uses: ./.github/workflows/reusable_gpu.yml
    with:
      name: "CUDA"
