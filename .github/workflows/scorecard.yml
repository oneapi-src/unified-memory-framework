# Scorecard analysis, looking for vulnerabilities and bad practices in the repo.
name: Scorecard

on:
  # For Branch-Protection check. Only the default branch is supported. See
  # https://github.com/ossf/scorecard/blob/main/docs/checks.md#branch-protection
  branch_protection_rule:
  workflow_dispatch:
  schedule:
    # Runs at 01:00 UTC on Saturday.
    - cron: '0 1 * * 6'
  push:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: read

jobs:
  analyze:
    name: Scorecard analysis
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write

    steps:
    - name: Checkout
      uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      with:
        fetch-depth: 0

    - name: Run analysis
      uses: ossf/scorecard-action@4eaacf0543bb3f2c246792bd56e8cdeffafb205a # v2.4.3
      with:
        results_file: scorecard_results.sarif
        results_format: sarif
        publish_results: true

    # Upload the results as artifacts to the repository Actions tab.
    - name: Upload artifact
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # 6.0.0
      with:
        name: Scorecard results
        path: scorecard_results.sarif
        retention-days: 5

    # Upload the results to GitHub's code scanning dashboard.
    - name: Upload to code-scanning
      uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4.31.9
      with:
        sarif_file: scorecard_results.sarif
